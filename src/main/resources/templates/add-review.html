<div class="container text-center mt-5">
    <p class="display-5 fw-bold">Add new review</p>
    <p class="text-muted">Tell us about your experience and recommendations</p>

    <form th:method="post" th:action="'/reviews/add-review/' + ${#request.getRemoteUser()}" class="mt-3">

    <div class="d-flex justify-content-center">
        <textarea class="form-control w-50" id="exampleFormControlTextarea1" rows="7" name="review" placeholder="Your review here..."></textarea>
    </div>

        <button class="btn btn-success col-lg-2 mt-3">Submit</button>
    </form>
</div>
