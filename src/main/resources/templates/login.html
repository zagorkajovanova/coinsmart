<div class="container text-center mt-5">
    <p class="display-5 fw-bold" style="letter-spacing: 2px">Welcome back!</p>
</div>

<div class="container d-flex justify-content-center mt-3">
    <form action="/login" method="POST">

        <div class="row pl-3 mb-3">
            <div th:text="${param.error}" class="text-danger"></div>
        </div>

        <div class="row">
            <!-- Username -->
            <div class="input-group col-lg-6 mb-4">
                <input id="username" type="text" name="username" placeholder="Username" class="form-control bg-white border-left-0 border-md">
            </div>

            <!-- Password -->
            <div class="input-group col-lg-6 mb-4">

                <input id="password" type="password" name="password" placeholder="Password" class="form-control bg-white border-left-0 border-md">
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" id="submit" class="btn btn-primary py-2">Login</button>
            </div>
        </div>
    </form>
</div>
<div class="text-center w-100">
    <p class="text-muted">No Account? <a th:href="@{'/register'}" class="text-primary ml-2 text-decoration-none">Create one</a></p>
</div>
